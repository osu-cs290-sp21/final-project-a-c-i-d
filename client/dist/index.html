<html lang="en">
    <head>
        <meta charset=utf-8>
        <title>Foo Flight</title>
        <link rel="stylesheet" href="./style.css" media="screen">
        <script src="./polyfills/pathseg.js" defer></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" crossorigin="anonymous">
    </head>
    <body>

        <div class="button-container">

            <div id="leaderboard-button" class="user-button">
                <div class="leaderboard-content">
                    <div class="trophy-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <div class="leaderboard-text">
                        <p>Leaderboard</p>
                    </div>
                </div>
            </div>

            <div id="rules-button" class="user-button">
                <div class="rules-content">
                    <div class="rules-icon">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <div class="rules-text">
                        <p>Rules</p>
                    </div>
                </div>  
            </div>
        </div>
  
        <!-- Modals for Leaderboard and Rules buttons -->
        <div id="modal-backdrop" class="hidden"></div>
        <div id="leaderboard-modal" class="hidden"> <!-- Leaderboard modal-->
            <div class="leaderboard-dialog">

                <div class="modal-header">
                    <h3>Leaderboard</h3>
                    <button type="button" class="lb-close-button">&times;</button>
                </div>

                <div class="modal-body">
                    <ol> <!-- leaderboard names -->
                        <li>Sirocco the Kakapo</li>
                        <li>Parakeet207</li>
                        <li>PogBird711</li>
                        <li>BrownChicken04</li>
                    </ol>
                </div>
            </div>
        </div>
        
        <div id="rules-modal" class="hidden"> <!-- Rules modal -->
            <div class="rules-dialog">

                <div class="modal-header">
                    <h3>Rules</h3>
                    <button type="button" class="rules-close-button">&times;</button>
                </div>

                <div class="modal-body">
                    <ul> <!-- list of rules -->
                        <li>Move with WASD</li>
                        <li>Jump on platforms to reach as high as possible!</li>
                    </ul>
                </div>
            </div>
        </div>

        <script src="./build.js" defer></script>
        <!-- kdkdkd-->
        <audio id="player" style="display: none;">
            <source src="./sounds/birdiehypemusic.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
    </body>
</html>
